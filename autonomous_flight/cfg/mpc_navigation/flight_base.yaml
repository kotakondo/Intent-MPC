simulation: true
use_fake_detector: true
use_predictor: true
takeoff_height: 2.0 # m - DYNUS benchmark height (was 3.0)
use_global_planner: false
no_yaw_turning: false
use_yaw_control: true
desired_velocity: 5.0 # m/s - DYNUS benchmark v_max
desired_acceleration: 20.0 # m/s^2 - DYNUS benchmark a_max
desired_angular_velocity: 0.5 # rad/s - DYNUS benchmark constraint (was 0.5)

# MPC target parameters
use_predefined_goal: true
predefined_goal_directory: "/cfg/mpc_navigation/ref_trajectory_dynus_benchmark.txt"  # DYNUS benchmark trajectory (0,0,2)->(105,0,2)
execute_path_times: 1 # execute once (was 10 for circular demo) 

